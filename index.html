<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovensk√° Pr√≠roda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #f0f4f0; text-align: center; }
        .nav { padding: 20px; background: #1b4332; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 20px; border: none; font-weight: bold; }
        .card { max-width: 800px; margin: 30px auto; background: white; padding: 30px; border-radius: 20px; display: none; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; margin-top: 20px; }
        .box { background: #f8fbf8; padding: 15px; border-radius: 10px; border-left: 5px solid #2d6a4f; }
        .danger { border-left-color: #bc4749; background: #fff5f5; }
        .weather-bar { background: #2d6a4f; color: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="nav">
        <button onclick="nacitaj('tatry')">Vysok√© Tatry</button>
        <button onclick="nacitaj('raj')">Slovensk√Ω raj</button>
        <button onclick="nacitaj('fatr')">Mal√° Fatra</button>
        <button onclick="nacitaj('poloniny')">Poloniny</button>
    </div>

    <div id="card" class="card">
        <h1 id="m-nazov" style="color: #1b4332;"></h1>
        
        <div class="weather-bar">
            <span id="m-temp" style="font-size: 1.5em; font-weight: bold;"></span> | 
            <span id="m-wind"></span>
            <p id="m-tip" style="margin: 5px 0 0 0; font-style: italic;"></p>
        </div>

        <div class="grid">
            <div class="box"><b>üìç Z√°kladn√© info:</b><br>Rozloha: <span id="m-rozloha"></span><br>V√Ω≈°ka: <span id="m-vyska"></span></div>
            <div class="box"><b>ü¶ä Fauna:</b><br><span id="m-fauna"></span></div>
            <div class="box"><b>üå∏ Fl√≥ra:</b><br><span id="m-flora"></span></div>
            <div class="box danger"><b>üö´ Jedovat√©:</b><br><span id="m-jedovate"></span></div>
            <div class="box"><b>ü•æ Body z√°ujmu:</b><br><span id="m-body"></span></div>
            <div class="box"><b>üêæ So psom:</b><br><span id="m-psy"></span></div>
        </div>
    </div>

    <script>
        function nacitaj(miesto) {
            fetch(`/get_info?miesto=${miesto}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('card').style.display = 'block';
                    
                    // Prep√°janie d√°t z Pythonu do HTML:
                    document.getElementById('m-nazov').innerText = data.nazov;
                    document.getElementById('m-temp').innerText = data.temp + " ¬∞C";
                    document.getElementById('m-wind').innerText = "Vietor: " + data.wind + " km/h";
                    document.getElementById('m-tip').innerText = data.tip;
                    document.getElementById('m-rozloha').innerText = data.rozloha;
                    document.getElementById('m-vyska').innerText = data.vyska;
                    document.getElementById('m-fauna').innerText = data.fauna;
                    document.getElementById('m-flora').innerText = data.flora;
                    document.getElementById('m-jedovate').innerText = data.jedovate;
                    document.getElementById('m-body').innerText = data.body_zaujmu;
                    document.getElementById('m-psy').innerText = data.trasy_psy;
                });
        }
    </script>
</body>
</html>
